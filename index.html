<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <button class="reset top">AC</button>
            <button class="pos-or-neg top">-/+</button>
            <button class="percentage top">%</button>
            <button class="divide operator">/</button>
            <button class="seven num">7</button>
            <button class="eight num">8</button>
            <button class="nine num">9</button>
            <button class="multiply operator">*</button>
            <button class="four num">4</button>
            <button class="five num">5</button>
            <button class="six num">6</button>
            <button class="sub operator">-</button>
            <button class="one num">1</button>
            <button class="two num">2</button>
            <button class="three num">3</button>
            <button class="add operator">+</button>
            <button class="zero num">0</button>
            <button class="dec operator">.</button>
            <button class="equals operator">=</button>

        </div>
    </div>
    
</body>
</html>
